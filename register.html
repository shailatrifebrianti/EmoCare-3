    <form action="/backend/auth_register.php" method="post" id="registerForm" class="space-y-4">
      <div>
        <label class="label" for="username">Username</label>
        <input id="username" name="username" type="text" placeholder="Minimal 8 huruf" class="input" required />

      <div>
        <label class="label" for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="Gunakan email @gmail.com" class="input" required />

      <div>
        <label class="label" for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Minimal 8 + simbol" class="input" required />
      </div>
      <button class="btn-primary w-full" type="submit">Daftar</button>
    </form>
    <p class="mt-4 text-sm text-center">Sudah punya akun? <a href="login.html"
